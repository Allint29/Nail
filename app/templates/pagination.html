
    <nav class="pagination-container" >
        <ul class="pagination-cursor">
            <li class="page-item {% if not prev_url %} disabled{% endif %}">
                <a class="page-link" href="{{ prev_url or '#' }}" title="{{_('Пролистать назад')}}" tabindex="-1" aria-disabled="true" aria-label="{{_('Пролистать назад')}}"><span class="visually-hidden">{{_('Пролистать назад')}}</span><span aria-hidden="true">&laquo;</span></a>
            </li>

            <li class=" page-item {% if not next_url %} disabled{% endif %}">
                <a class="page-link " href="{{ next_url or '#' }}" title="{{_('Пролистать вперед')}}"><span class="visually-hidden">{{_('Пролистать вперед')}}</span><span aria-hidden="true" aria-label="{{_('Пролистать вперед')}}">&raquo;</span></a>
            </li>
        </ul>
    </nav>

    <nav class="pagination-container" >
        <ul class="pagination-pages">
            {% for page in pages.iter_pages() %}
            {% if page == pages.page %}
            <li class="page-item active" aria-current="page"><a class="page-link" href="?page={{page}}" title="{{_('страница')}} {{page}}">{{ page }}</a></li>
            {% elif page == None %}
            <li class="page-item disabled"><a class="page-link" href="">...</a></li>
            {% else %}
            <li class="page-item"><a class="page-link" href="?page={{page}}" title="{{_('страница')}} {{page}}">{{page}}</a></li>
            {% endif %}
            {% endfor %}

        </ul>
    </nav>
